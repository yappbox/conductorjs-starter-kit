<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Conductor.js Playground</title>
    <link rel="stylesheet" href="css/conductorjs-starter-kit.css">
  </head>
  <body>
    <div class="main">
      <h1>Conductor.js Starter Kit</h1>

      <input id="show-borders" type="checkbox"> <label for="show-borders">Show red borders around iframes</label>

      <div class="cards"></div>
    </div>

    <div class="analytics">

      <div class="panel">
        <pre class="output"></pre>
      </div>

    <script src="libs/jquery-1.9.1.js"></script>
    <script src="dist/conductor.js-0.1.0.js"></script>
    <script src="js/main.js"></script>
    <script src="js/analytics.js"></script>

  </body>
</html>
